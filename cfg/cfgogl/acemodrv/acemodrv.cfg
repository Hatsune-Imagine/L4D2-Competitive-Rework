// [witch_and_tankifier.smx]
confogl_addcvar sm_tank_can_spawn 1
confogl_addcvar sm_witch_can_spawn 1

// [l4d2_antibaiter.smx]
confogl_addcvar l4d2_antibaiter_delay 20
confogl_addcvar l4d2_antibaiter_horde_timer 60
confogl_addcvar l4d2_antibaiter_progress 0.03
confogl_addcvar l4d2_antibaiter_bile_stop 0

// [l4d_boss_percent.smx]
confogl_addcvar l4d_global_percent 0
confogl_addcvar l4d_tank_percent 1
confogl_addcvar l4d_witch_percent 1
confogl_addcvar l4d_boss_vote 1

// [l4d2_nobhaps.smx]
confogl_addcvar simple_antibhop_enable 1
confogl_addcvar bhop_allow_survivor 0
confogl_addcvar bhop_except_si_flags 16	// only jockey

// [pause.smx]
confogl_addcvar sm_pauselimit 0

// [autopause.smx]
confogl_addcvar autopause_enable 0
confogl_addcvar autopause_force 1
confogl_addcvar autopause_apdebug 0

// [l4d_weapon_limits.smx]
l4d_wlimits_add 2 0 weapon_pistol_magnum
l4d_wlimits_add 0 1 weapon_hunting_rifle weapon_sniper_scout weapon_sniper_awp
l4d_wlimits_lock

// [l4d2_playstats.smx + survivor_mvp]
confogl_addcvar sm_survivor_mvp_brevity 0
confogl_addcvar sm_survivor_mvp_brevity_latest 111
confogl_addcvar sm_stats_autoprint_vs_round 8372

// [l4d2_skill_detect.smx]
confogl_addcvar sm_skill_report_enable 1
confogl_addcvar sm_skill_report_skeet 0
confogl_addcvar sm_skill_report_hurtskeet 0
confogl_addcvar sm_skill_report_level 1
confogl_addcvar sm_skill_report_hurtlevel 1
confogl_addcvar sm_skill_report_crow 1
confogl_addcvar sm_skill_report_drawcrow 1
confogl_addcvar sm_skill_report_tonguecut 1
confogl_addcvar sm_skill_report_sc 1
confogl_addcvar sm_skill_report_scs 1
confogl_addcvar sm_skill_report_rockskeet 1
confogl_addcvar sm_skill_report_rockname 0
confogl_addcvar sm_skill_report_deadstop 1
confogl_addcvar sm_skill_report_pop 0
confogl_addcvar sm_skill_report_shove 0
confogl_addcvar sm_skill_report_hunterdp 1
confogl_addcvar sm_skill_report_jockeydp 1
confogl_addcvar sm_skill_report_deadcharger 1
confogl_addcvar sm_skill_report_instanclear 1
confogl_addcvar sm_skill_report_bhop 0
confogl_addcvar sm_skill_report_caralarm 1

// Ace Shared Settings
exec cfgogl/acemodrv/shared_settings.cfg