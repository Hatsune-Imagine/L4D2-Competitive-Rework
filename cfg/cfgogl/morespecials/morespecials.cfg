// [l4d2_config_vote.smx]
confogl_addcvar l4d2_config_vote_path "data/l4d2_config_vote_ms.kv"

// [l4d2_kill_si_restore_health.smx]
confogl_addcvar l4d2_kill_smoker_restore_health 0
confogl_addcvar l4d2_kill_boomer_restore_health 0
confogl_addcvar l4d2_kill_hunter_restore_health 0
confogl_addcvar l4d2_kill_spitter_restore_health 0
confogl_addcvar l4d2_kill_jockey_restore_health 0
confogl_addcvar l4d2_kill_charger_restore_health 0
confogl_addcvar l4d2_kill_witch_restore_health 0
confogl_addcvar l4d2_kill_tank_restore_health 0
confogl_addcvar l4d2_kill_si_restore_health_Limit 100

// [l4d2_more_ammo.smx]
sm_mammo 2

// [l4d2_noff.smx]
sm_noff 1

// [l4d2_reflect_ff.smx]
confogl_addcvar l4d2_reflect_ff_enable 0
confogl_addcvar l4d2_reflect_ff_enable_bot 0
confogl_addcvar l4d2_reflect_ff_enable_incap 0
confogl_addcvar l4d2_reflect_ff_enable_fire 0
confogl_addcvar l4d2_reflect_ff_enable_explode 1
confogl_addcvar l4d2_reflect_ff_damage_shield 0
confogl_addcvar l4d2_reflect_ff_damage_multi 1.0

// [l4d2_si_spawn_control.smx]
confogl_addcvar l4d2_si_spawn_control_hunter_limit 1
confogl_addcvar l4d2_si_spawn_control_jockey_limit 1
confogl_addcvar l4d2_si_spawn_control_smoker_limit 1
confogl_addcvar l4d2_si_spawn_control_boomer_limit 1
confogl_addcvar l4d2_si_spawn_control_spitter_limit 1
confogl_addcvar l4d2_si_spawn_control_charger_limit 1
confogl_addcvar l4d2_si_spawn_control_max_specials 6
confogl_addcvar l4d2_si_spawn_control_spawn_time 20.0

// [l4d2_skill_detect.smx]
confogl_addcvar sm_skill_report_enable 1
confogl_addcvar sm_skill_report_skeet 1
confogl_addcvar sm_skill_report_hurtskeet 1
confogl_addcvar sm_skill_report_level 1
confogl_addcvar sm_skill_report_hurtlevel 1
confogl_addcvar sm_skill_report_crow 1
confogl_addcvar sm_skill_report_drawcrow 1
confogl_addcvar sm_skill_report_tonguecut 1
confogl_addcvar sm_skill_report_sc 1
confogl_addcvar sm_skill_report_scs 1
confogl_addcvar sm_skill_report_rockskeet 1
confogl_addcvar sm_skill_report_rockname 0
confogl_addcvar sm_skill_report_deadstop 1
confogl_addcvar sm_skill_report_pop 0
confogl_addcvar sm_skill_report_shove 0
confogl_addcvar sm_skill_report_hunterdp 1
confogl_addcvar sm_skill_report_jockeydp 1
confogl_addcvar sm_skill_report_deadcharger 1
confogl_addcvar sm_skill_report_instanclear 0
confogl_addcvar sm_skill_report_bhop 0
confogl_addcvar sm_skill_report_caralarm 1

// [l4d2_weapon_attributes.smx]
sm_weapon grenade_launcher clipsize 6

// [l4d_broadcast.smx]
confogl_addcvar l4d_broadcast_kill 1
confogl_addcvar l4d_broadcast_ff 0
confogl_addcvar l4d_broadcast_hit 0

// [l4d_infected_hp.smx]
confogl_addcvar l4d_infectedhp 1

// Personalized settings
exec confogl_personalize.cfg

// Confogl Additional
confogl_setcvars
confogl_resetclientcvars
