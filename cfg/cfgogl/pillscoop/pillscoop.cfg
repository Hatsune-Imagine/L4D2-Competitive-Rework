// ======= //
// Plugins //
// ======= //

// [AI_HardSI.smx]
// 0=Plugin off, 1=Plugin on.
confogl_addcvar AI_HardSI_enable "1"

// 0=Improves the Boomer behaviour off, 1=Improves the Boomer behaviour on.
confogl_addcvar AI_HardSI_Boomer_enable "1"

// 0=Improves the Charger behaviour off, 1=Improves the Charger behaviour on.
confogl_addcvar AI_HardSI_Charger_enable "1"

// 0=Improves the Hunter behaviour off, 1=Improves the Hunter behaviour on.
confogl_addcvar AI_HardSI_Hunter_enable "1"

// 0=Improves the Jockey behaviour off, 1=Improves the Jockey behaviour on.
confogl_addcvar AI_HardSI_Jockey_enable "1"

// 0=Improves the Smoker behaviour off, 1=Improves the Smoker behaviour on.
confogl_addcvar AI_HardSI_Smoker_enable "1"

// 0=Improves the Spitter behaviour off, 1=Improves the Spitter behaviour on.
confogl_addcvar AI_HardSI_Spitter_enable "1"

// 0=Improves the Tank behaviour off, 1=Improves the Tank behaviour on.
confogl_addcvar AI_HardSI_Tank_enable "1"

// If the charger has a target, it will not straight pounce if the target's aim on the horizontal axis is within this radius
confogl_addcvar ai_aim_offset_sensitivity_charger "22.5"

// If the hunter has a target, it will not straight pounce if the target's aim on the horizontal axis is within this radius
confogl_addcvar ai_aim_offset_sensitivity_hunter "30"

// Frequency(sec) at which the 'nb_assault' command is fired to make SI attack
confogl_addcvar ai_assault_reminder_interval "2"

// Flag to enable bhop facsimile on AI boomers
confogl_addcvar ai_boomer_bhop "1"

// How close a charger will approach before charging
confogl_addcvar ai_charge_proximity "300"

// Flag to enable bhop facsimile on AI chargers
confogl_addcvar ai_charger_bhop "1"

// At what distance to start pouncing fast
confogl_addcvar ai_fast_pounce_proximity "1000"

// Charger will charge if its health drops to this level
confogl_addcvar ai_health_threshold_charger "300"

// How close a jockey will approach before it starts hopping
confogl_addcvar ai_hop_activation_proximity "500"

// Mean angle produced by Gaussian RNG
confogl_addcvar ai_pounce_angle_mean "10"

// One standard deviation from mean as produced by Gaussian RNG
confogl_addcvar ai_pounce_angle_std "20"

// If 1, Hunter do scratch animation when pouncing
confogl_addcvar ai_pounce_dancing_enable "1"

// Vertical angle to which AI hunter pounces will be restricted
confogl_addcvar ai_pounce_vertical_angle "7"

// Flag to enable bhop facsimile on AI spitters
confogl_addcvar ai_spitter_bhop "1"

// Distance to nearest survivor at which hunter will consider pouncing straight
confogl_addcvar ai_straight_pounce_proximity "200"

// Flag to enable bhop facsimile on AI tanks
confogl_addcvar ai_tank_bhop "1"

// Flag to enable rocks on AI tanks
confogl_addcvar ai_tank_rock "1"

// How far in front of hunter infected bot will check for a wall. Use '-1' to disable feature
confogl_addcvar ai_wall_detection_distance "-1"

// [l4d2_config_vote.smx]
confogl_addcvar l4d2_config_vote_path "data/l4d2_config_vote_pc.kv"

// [l4d2_skill_detect.smx]
confogl_addcvar sm_skill_report_enable 1
confogl_addcvar sm_skill_report_skeet 1
confogl_addcvar sm_skill_report_hurtskeet 1
confogl_addcvar sm_skill_report_level 1
confogl_addcvar sm_skill_report_hurtlevel 1
confogl_addcvar sm_skill_report_crow 1
confogl_addcvar sm_skill_report_drawcrow 1
confogl_addcvar sm_skill_report_tonguecut 1
confogl_addcvar sm_skill_report_sc 1
confogl_addcvar sm_skill_report_scs 1
confogl_addcvar sm_skill_report_rockskeet 1
confogl_addcvar sm_skill_report_rockname 0
confogl_addcvar sm_skill_report_deadstop 1
confogl_addcvar sm_skill_report_pop 0
confogl_addcvar sm_skill_report_shove 0
confogl_addcvar sm_skill_report_hunterdp 1
confogl_addcvar sm_skill_report_jockeydp 1
confogl_addcvar sm_skill_report_deadcharger 1
confogl_addcvar sm_skill_report_instanclear 1
confogl_addcvar sm_skill_report_bhop 0
confogl_addcvar sm_skill_report_caralarm 1

// [l4d2_weapon_attributes.smx]
/////////////////////////////
//  [SMG Tweaks 'n Stuff]  //
/////////////////////////////
sm_weapon smg spreadpershot 0.22
sm_weapon smg maxmovespread 2
sm_weapon smg damage 22
sm_weapon smg rangemod 0.78
sm_weapon smg reloadduration 1.8
sm_weapon smg_silenced spreadpershot 0.25
sm_weapon smg_silenced maxmovespread 2.35
sm_weapon smg_silenced rangemod 0.81
sm_weapon smg_silenced reloadduration 2


/////////////////////////////////
//  [Shotgun Tweaks 'n Stuff]  //
/////////////////////////////////
sm_weapon shotgun_chrome scatterpitch 4
sm_weapon shotgun_chrome scatteryaw 4
sm_weapon pumpshotgun damage 17
sm_weapon pumpshotgun bullets 16
sm_weapon pumpshotgun scatterpitch 3
sm_weapon pumpshotgun scatteryaw 5

// [l4d2_weaponrules.smx]
l4d2_addweaponrule weapon_first_aid_kit weapon_none
l4d2_addweaponrule weapon_defibrillator weapon_none
l4d2_addweaponrule weapon_upgradepack_incendiary weapon_none
l4d2_addweaponrule weapon_upgradepack_explosive weapon_none
l4d2_addweaponrule weapon_adrenaline weapon_none

// [l4dhots.smx]
confogl_addcvar l4d_pills_hot 1
confogl_addcvar l4d_pills_hot_interval 0.1
confogl_addcvar l4d_pills_hot_increment 2
confogl_addcvar l4d_pills_hot_total 50

// [starting_items.smx]
confogl_addcvar starting_item_flags 4

// Personalized settings
exec confogl_personalize.cfg

// Confogl Additional
confogl_setcvars
confogl_resetclientcvars

sm_killlobbyres     // Removes the lobby reservation cookie
sm_cvar sv_allow_lobby_connect_only 0
